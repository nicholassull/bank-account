<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Bank Account</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bank Account</h1>

    <div class="row">

      <div class='col-md-6'>
        <div id="form-1-container" class="form-container">
          <form id="account-form" class="">
            <div class="form-group">
            <label for="name">Name</label>
            <input id="name-input" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="initial-deposit-input">Intial Deposit</label>
              <input id="initial-deposit-input" class="form-control" type="number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class='col-md-6'>
        <div id="form-2-container" class="form-container">
          <form id="deposit-withdrawl-form">
            <div class="form-group">
              <label for="withdrawl-input">Withdrawal Amount</label>
              <input id="withdrawl-input" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="deposit-input">Deposit Amount</label>
              <input id="deposit-input" class="form-control" type="number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row account-container">
      <div class="col-md-12">
        <div id="info-display" class="hidden">
          <p>Name: <span id="account-name"></span></p>
          <p>Balance: <span id="account-balance"></span></p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
